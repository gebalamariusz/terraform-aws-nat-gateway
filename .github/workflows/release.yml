name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Usage

            ```hcl
            module "nat_gateway" {
              source  = "gebalamariusz/nat-gateway/aws"
              version = "${{ github.ref_name }}"

              name       = "my-app"
              subnet_ids = ["subnet-xxx", "subnet-yyy"]
            }
            ```

            ## Documentation

            See [README.md](https://github.com/gebalamariusz/terraform-aws-nat-gateway/blob/${{ github.ref_name }}/README.md) for full documentation.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
